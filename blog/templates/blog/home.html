{% extends "blog/base.html" %}

{% block content %}
<main class="container mx-auto mt-6">
    <div class="flex justify-center space-x-4">
        <!-- Blog Posts Section (75%) -->
        <section class="w-3/4 bg-gray-100 rounded-lg shadow-md p-6 overflow-y-auto" style="max-height: 500px;">
            <h2 class="text-3xl font-semibold mb-4">Latest Blog Posts</h2>
            <!-- Replace the following with your blog post content -->
            {% for post in posts %}
                <div class="mb-6 bg-white rounded-lg p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
                    <p class="text-gray-600">By {{ post.author }} on {{ post.date_posted }}</p>
                    <p class="text-gray-800">{{ post.content }}</p>
                </div>
            {% endfor %}
        </section>

        <!-- Projects Section (25%) -->
        <section class="w-1/4 bg-blue-100 rounded-lg shadow-md p-6">
            <h2 class="text-3xl font-semibold mb-4">My Projects</h2>
            <!-- Replace the following with links to your projects -->
            <ul class="list-disc pl-4">
                <li><a href="#" class="text-blue-600 hover:underline">Project 1</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">Project 2</a></li>
                <li><a href="#" class="text-blue-600 hover:underline">Project 3</a></li>
                <!-- Add more project links here -->
            </ul>
        </section>
    </div>
</main>
{% endblock content %}
